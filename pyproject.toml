[project]
name = "umami-preprocessing"
description = "Preprocessing for jet tagging"
dynamic = ["version"]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pyyaml-include==1.3",
    "PyYAML==6.0",
    "rich==12.6.0",
    "scipy==1.9.3",
    "puma-hep==0.2.2",
    "atlas-ftag-tools==0.1.3",
]

[project.optional-dependencies]
dev = [
  "black==23.1.0", 
  "ruff==0.0.254",
  "pre-commit==3.1.1",
  "pytest==7.2.2",
  "pytest-cov==4.0.0",
]

[project.scripts]
preprocess = "upp.main:main"

[tool.setuptools]
packages = ["upp"]

[tool.setuptools.dynamic]
version = {attr = "upp.__version__"}

[build-system]
requires = ["setuptools>=62"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
preview = "True"

[tool.ruff]
select = ["I", "E", "W", "F", "B", "UP", "ARG", "SIM", "TID", "RUF", "D2", "D3", "D4"]
ignore = ["D211", "D213", "RUF005"]
line-length = 100

[tool.ruff.pydocstyle]
convention = "numpy"  # Accepts: "google", "numpy", or "pep257".

[mypy]
ignore_missing_imports = "True"

[tool.pytest.ini_options]
log_cli_level = "debug"
filterwarnings = ["ignore::DeprecationWarning"]
