ttbar: &ttbar
  name: ttbar
  pattern: data1.h5
zprime: &zprime
  name: zprime
  pattern: data2.h5

global_cuts:
  train:
    - [pt_btagJes, ">", 0]

  val:
    - [pt_btagJes, ">", 0]

  test:
    - [pt_btagJes, ">", 0]


lowpt: &lowpt
  name: lowpt
  cuts:
    - [pt, ">", 0]
    - [pt, "<", 250_000]
highpt: &highpt
  name: highpt
  cuts:
    - [pt, ">", 250_000]
    - [pt, "<", 6_000_000]

components:
  - region:
      <<: *lowpt
    sample:
      <<: *ttbar
    flavours: [bjets]
    num_jets: 7_000

  - region:
      <<: *lowpt
    sample:
      <<: *ttbar
    flavours: [cjets]
    num_jets: 7_000

  - region:
      <<: *lowpt
    sample:
      <<: *ttbar
    flavours: [ ujets]
    num_jets: 7_000

  - region:
      <<: *highpt
    sample:
      <<: *zprime
    flavours: [bjets]
    num_jets: 3_000

  - region:
      <<: *highpt
    sample:
      <<: *zprime
    flavours: [cjets]
    num_jets: 3_000

  - region:
      <<: *highpt
    sample:
      <<: *zprime
    flavours: [ujets]
    num_jets: 3_000

resampling:
  target: bjets
  method: countup
  sampling_fraction: 1.0
  variables:
    pt:
      bins: [[0, 250000, 5], [250000, 6000000, 5]]
    abs_eta:
      bins: [[0, 2.5, 5]]

global:
  batch_size: 10_000
  num_jets_estimate: 5000
  base_dir: /tmp/upp-tests/integration/temp_workspace/
  out_dir: test_out

variables:
  jets:
    inputs:
      - pt_btagJes
      - eta_btagJes
    labels:
      - pt
      - eta
      - mass

  tracks:
    inputs:
      - dphi
      - deta
      - qOverP
    labels:
      - qOverP
